<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Pengumpulan Tugas</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2e004f, #1e0036);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 1s ease;
      color: white;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #7200a5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #9e00cc;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Tugas</h2>
    <input type="email" id="email" placeholder="Masukkan Email" />
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="login()">Masuk</button>
    <div id="status" class="status"></div>
    <div class="footer">Sinon Dev - Sistem Pengumpulan Tugas</div>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script>
   const firebaseConfig = {
   apiKey: "AIzaSyDCGO4FfddCl_idL7bO14oppZQEFf8KnWo",
   authDomain: "kumpul-tugas-a4811.firebaseapp.com",
   databaseURL: "https://kumpul-tugas-a4811-default-rtdb.firebaseio.com/",
   projectId: "kumpul-tugas-a4811",
   storageBucket: "kumpul-tugas-a4811.firebasestorage.app",
   messagingSenderId: "126511843484",
   appId: "1:126511843484:web:8540be3ca118d0620a8559",
   measurementId: "G-LGZ0DQK5YD"
 };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    if (!email || !password) {
      status.innerText = "Email dan password wajib diisi!";
      status.style.color = "red";
      return;
    }

    status.innerText = "Memproses login...";
    status.style.color = "#eee";

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        status.innerText = "Success Login";
        status.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "dasbord.html"; // ubah ke halaman dashboard tugas
        }, 1000);
      })
      .catch((error) => {
        status.innerText = "Gagal login: " + error.message;
        status.style.color = "red";
      });
  }
</script>
</body>
</html>
