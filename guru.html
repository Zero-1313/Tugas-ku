<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1b2e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #10b981;
      margin-bottom: 20px;
    }
    .task-item {
      background-color: #2d2a4a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .task-item strong {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <h1>Panel Admin - Data Tugas</h1>
  <div id="taskContainer">Memuat data tugas...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCGO4FfddCl_idL7bO14oppZQEFf8KnWo",
      authDomain: "kumpul-tugas-a4811.firebaseapp.com",
      databaseURL: "https://kumpul-tugas-a4811-default-rtdb.firebaseio.com/",
      projectId: "kumpul-tugas-a4811",
      storageBucket: "kumpul-tugas-a4811.firebasestorage.app",
      messagingSenderId: "126511843484",
      appId: "1:126511843484:web:8540be3ca118d0620a8559",
      measurementId: "G-LGZ0DQK5YD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const taskContainer = document.getElementById("taskContainer");

    function tampilkanTugas() {
      db.ref("tugas").on("value", (snapshot) => {
        taskContainer.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).reverse().forEach((item) => {
            const div = document.createElement("div");
            div.className = "task-item";
            div.innerHTML = `<strong>${item.nama}</strong> mengumpulkan <em>${item.file}</em> pada ${item.waktu}`;
            taskContainer.appendChild(div);
          });
        } else {
          taskContainer.innerHTML = "<div class='task-item'>Belum ada tugas dikumpulkan.</div>";
        }
      });
    }

    tampilkanTugas();
  </script>
</body>
</html>
