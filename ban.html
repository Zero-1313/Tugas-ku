<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #3a0ca3, #7209b7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .time {
      font-size: 1.5rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.8rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Server Saat Ini Sedang Ditutup</h1>
  <h2>Oleh Sinon Dev â€” sedang dalam maintenance atau expire time</h2>
  <div class="time" id="clock">--:--:--</div>

  <div class="footer">Versi 1 upload tugas | Web akan segera online kembali dalam 30h</div>

  <script>
    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
